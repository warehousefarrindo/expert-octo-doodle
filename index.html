<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sales Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark p-4">
  <div class="container">
    <h1 class="text-primary mb-4">Input Sales Order</h1>
    
    <!-- Form Input -->
    <form id="salesForm" class="card p-4 mb-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Nama Sales</label>
        <select id="salesSelect" class="form-select"></select>
      </div>

      <div class="mb-3">
        <label class="form-label">No. SO</label>
        <input type="text" id="nomorSO" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Barang</label>
        <select id="barangSelect" class="form-select"></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Nominal</label>
        <input type="number" id="nominal" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Simpan</button>
    </form>

    <!-- Dashboard -->
    <h2 class="text-primary mb-3">Dashboard Sales</h2>
    <div id="dashboard" class="card p-4 shadow-sm">Pilih Sales untuk melihat ringkasan.</div>
  </div>

  <!-- Supabase JS (ESM) -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // === SETUP SUPABASE ===
    const supabaseUrl = "https://lgaloxpcoofoyhrcfkal.supabase.co"; // ganti dengan project URL
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnYWxveHBjb29mb3locmNma2FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MTg3ODQsImV4cCI6MjA3MzA5NDc4NH0.BTPEwHHMxjbAHdSqC5mUp76DsPZj0iXlmeY-t5ZTL4o"; // ganti dengan anon public key
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Load dropdowns
    async function loadDropdowns() {
      let { data: sales, error: salesError } = await supabase.from("sales").select("*");
      console.log("Sales data:", sales, salesError);

      let { data: barang, error: barangError } = await supabase.from("barang").select("*");
      console.log("Barang data:", barang, barangError);

      const salesSelect = document.getElementById("salesSelect");
      salesSelect.innerHTML = "";
      sales?.forEach(s => {
        let opt = document.createElement("option");
        opt.value = s.id;
        opt.textContent = s.nama;
        salesSelect.appendChild(opt);
      });

      const barangSelect = document.getElementById("barangSelect");
      barangSelect.innerHTML = "";
      barang?.forEach(b => {
        let opt = document.createElement("option");
        opt.value = b.id;
        opt.textContent = `${b.nama_barang} - Rp${b.harga.toLocaleString()}`;
        barangSelect.appendChild(opt);
      });

      if (sales?.length > 0) {
        loadDashboard(sales[0].id);
      }

      salesSelect.addEventListener("change", (e) => {
        loadDashboard(e.target.value);
      });
    }

    // Simpan data sales order
    document.getElementById("salesForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const salesId = document.getElementById("salesSelect").value;
      const nomorSO = document.getElementById("nomorSO").value;
      const barangId = document.getElementById("barangSelect").value;
      const nominal = document.getElementById("nominal").value;

      let { error } = await supabase.from("sales_order").insert([
        { sales_id: salesId, nomor_so: nomorSO, barang_id: barangId, nominal: nominal, tanggal: new Date() }
      ]);

      if (error) {
        alert("Gagal simpan data: " + error.message);
      } else {
        alert("Sales order tersimpan!");
        loadDashboard(salesId);
      }
    });

    // Load Dashboard per sales
    async function loadDashboard(salesId) {
      const { data, error } = await supabase
        .from("sales_summary")
        .select("*")
        .eq("sales_id", salesId)
        .single();

      if (error) {
        console.error(error);
        return;
      }

      document.getElementById("dashboard").innerHTML = `
        <div class="mb-2"><strong>Nama:</strong> ${data.nama_sales}</div>
        <div class="mb-2"><strong>Masa Kerja:</strong> ${data.start_date} - ${data.end_date ?? "Sekarang"}</div>
        <div class="mb-2"><strong>Jumlah Order:</strong> ${data.total_order}</div>
        <div class="mb-2"><strong>Total Penjualan:</strong> Rp${parseFloat(data.total_nominal).toLocaleString()}</div>
      `;
    }

    loadDropdowns();
  </script>
</body>
</html>
